<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <center> 
    <div class="FF">
        <H1>CALCULATOR</H1>

        <form name = "form1">  
             
            <input class= "textview" name = "textview">  
            </form>  
           
            <table >  
            <tr>   
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "AC" onclick = "form1.textview.value = ' '" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "DEL" onclick = "backspace()" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "/" onclick = "insert('/')" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "*" onclick = "insert('*')" > </td>  
               </tr>  
                 
                <tr>   
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "7" onclick = "insert(7)" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "8" onclick = "insert(8)" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "9" onclick = "insert(9)" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "-" onclick = "insert('-')" > </td>  
               </tr>  
                 
                <tr>   
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "4" onclick = "insert(4)" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "5" onclick = "insert(5)" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "6" onclick = "insert(6)" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "+" onclick = "insert('+')" > </td>  
               </tr>  
                 
                <tr>   
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "1" onclick = "insert(1)" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "2" onclick = "insert(2)" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "3" onclick = "insert(3)" > </td>  
               <td rowspan = 2> <input class = "btn" style = "height: 60px" type = "button" value = "=" onclick = "equal()"> </td>  
               </tr>  
               <tr>  
               <td colspan = 2> <input class = "btn" style="width: 104%;" type = "button" value = "0" onclick = "insert(0)" > </td>  
               <td> <input style="width: 104%;" class = "btn" type = "button" value = "." onclick = "insert('.')"> </td>  
               </tr>  
               </table>  
               </center>  
            </div>  

    </div>

    <script>
        function insert(num)   
{  
document.form1.textview.value = document.form1.textview.value + num;  
}  
  
 
function equal()  
{  
var exp = document.form1.textview.value;  
if(exp)  
{  
document.form1.textview.value = eval(exp)  
}  
}  
  
function backspace()  
{  
var exp = document.form1.textview.value;  
document.form1.textview.value = exp.substring(0, exp.length - 1);  
}  
  
  

    </script>
</body>
</html>
